<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Cats Site</a>
        <div class="search-container">
            <form role="search" id="form">
                <!-- 在 HTML 中，placeholder 是一个表单控件属性，用于在输入框中显示提示性文本。当用户未输入内容时，这些提示文本会显示在输入框内，提供指引或示例。 
                 name 是表单控件的数据标识符，用于表单提交时传递数据到服务器。-->
                <input type="search" id="query" name='q' placeholder="Search..">
            </form>
        </div>
    </div>

    <div style="padding: left 16px;">

    </div>

    <div class="row">
        <div class="column">
            <div class="card">
                <center><img src="image1.jpg" class="thumbnail"></center>
                <h3>Cat Title</h3>
            </div>
        </div>
    </div>
</body>
</html>
